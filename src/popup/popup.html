<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title data-i18n="popupTitle"></title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>EZ-Translator-lite</h1>
        <div class="input-container">
            <textarea id="text-input" rows="5" data-i18n-placeholder="textInputPlaceholder"></textarea>
        </div>
        <div class="actions">
            <select id="target-language">
            </select>
            <button id="translate-button" data-i18n="translateButton"></button>
        </div>
        <div class="result-container" id="result-container">
            <p id="translation-result"></p>
            <div class="result-actions">
                <button id="copy-button" class="copy-button" style="display: none;">&#x1f4cb;</button>
            </div>
        </div>
        <div class="settings-container">
            <div class="setting-item">
                <label for="selection-translate-toggle" data-i18n="selectionTranslateLabel"></label>
                <label class="switch">
                    <input type="checkbox" id="selection-translate-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="right-icons">
                <button id="settings-icon-button" class="icon-button" data-i18n-title="settingsLink" title="Settings">⚙️</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
